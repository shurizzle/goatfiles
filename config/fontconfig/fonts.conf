<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <alias>
  <family>sans-serif</family>
  <prefer>
    <family>Noto Sans</family>
   </prefer>
 </alias>
 <alias>
  <family>system-ui</family>
  <prefer>
    <family>Noto Sans</family>
   </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
    <family>Monaspace Argon</family>
   </prefer>
 </alias>
 <alias>
  <family>emoji</family>
  <prefer>
    <family>Noto Color Emoji</family>
   </prefer>
 </alias>
</fontconfig>
