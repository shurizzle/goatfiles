font = Monaspace Argon:size=9:weight=regular:fontfeatures=ss01:fontfeatures=ss03:fontfeatures=ss04:fontfeatures=ss05:fontfeatures=ss06:fontfeatures=ss07:fontfeatures=ss08:fontfeatures=calt:fontfeatures=dlig, Symbols Nerd Font
font-bold = Monaspace Radon:size=9:weight=bold:fontfeatures=ss01:fontfeatures=ss03:fontfeatures=ss04:fontfeatures=ss05:fontfeatures=ss06:fontfeatures=ss07:fontfeatures=ss08:fontfeatures=calt:fontfeatures=dlig, Symbols Nerd Font
font-italic = Monaspace Radon:size=9:slant=italic:fontfeatures=ss01:fontfeatures=ss03:fontfeatures=ss04:fontfeatures=ss05:fontfeatures=ss06:fontfeatures=ss07:fontfeatures=ss08:fontfeatures=calt:fontfeatures=dlig, Symbols Nerd Font
font-bold-italic = Monaspace Radon:size=9:weight=bold:slant=italic:fontfeatures=ss01:fontfeatures=ss03:fontfeatures=ss04:fontfeatures=ss05:fontfeatures=ss06:fontfeatures=ss07:fontfeatures=ss08:fontfeatures=calt:fontfeatures=dlig, Symbols Nerd Font

term=xterm-256color

notify-focus-inhibit = no
notify = notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[bell]
urgent = yes
command-focused = yes
command = paplay /usr/share/sounds/freedesktop/stereo/bell.oga

[csd]
size = 0
border-width = 0

